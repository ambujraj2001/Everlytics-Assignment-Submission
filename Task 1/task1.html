<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="shortcut icon" href="contract.png" type="image/x-icon">
    <link rel="stylesheet" href="task1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h2 class="text-center my-2 title"> <span class="material-symbols-outlined">
            dynamic_form
        </span> Form</h2>
        <div class="alert alert-danger alert-dismissible fade show container d-none"  id="error" role="alert">
            <strong id="8">Holy guacamole! You should check in on some of those fields below.</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    <div class="mx-5 my-4 bodydiv">
        <form>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="source" class="formfont">Select your source:</label></div>
                <div class="col-sm-6 col-md-5 my-0"><input class="form-control" type="text"
                        placeholder="Google Cloud Storage" readonly></div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="Provide a name for pipeline" class="formfont">Provide a name for
                        pipeline :</label></div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text"
                        placeholder="e.g., cust_shop_energy_gateway001" id="1">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="GCS project name" class="formfont">GCS project name :</label>
                </div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text" placeholder="project-id" id="2">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="GCS bucket name" class="formfont">GCS bucket name :</label>
                </div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text" placeholder="gs://your-bucket" id="3">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="Input Cloud Storage File(s)" class="formfont">Input Cloud
                        Storage File(s) :</label></div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text"
                        placeholder="GCS location of your files" id="4">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="GCS credentials" class="formfont">GCS credentials :</label>
                </div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text" placeholder="****************" id="5">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6 col-md-3"><label for="Run Every" class="formfont">Run Every :</label></div>
                <div class="col-sm-6 col-md-5"><input class="form-control" type="text" placeholder="(in minutes)" id="6">
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success btn-lg mx-3 my-4" onclick="validiate()">Create</button>
                <button type="button" class="btn btn-danger btn-lg my-4">Cancel</button>
            </div>
        </form>
    </div>
    <script src="task1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
